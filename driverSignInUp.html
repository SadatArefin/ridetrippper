<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script 
    src="http://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous">
    </script>
    <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/driverSignInUp.css">
    <title>RideTrippper Driver</title>
</head>
<body>
    <div class="driver-sign">
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="#" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email Id">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    </form>

                    <form action="#" class="sign-up-form">
                        <h2 class="title">Sign Up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-phone-alt"></i>
                            <input type="tel" placeholder="Phone">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" placeholder="Address">
                        </div>
                        <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Re-Password">
                        </div>
                        <input type="submit" value="Sign Up" class="btn solid">
                        </form>
                </div>
            </div>

            <div class="panels-container">

                <div class="panel left-panel">
                    <div class="content">
                        <h3>New Here ?</h3>
                        <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                        <img src="img/3411096.jpg" class="image" alt="">
                    </div>
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>Already Registered ?</h3>
                        <button class="btn transparent" id="sign-in-btn">Sign In</button>
                        <img src="img/desk.svg" class="image" alt="Desk">
                    </div>
                </div>

            </div>
        </div>

        <script src="src/driverSignInUp.js"></script>
   </div>
</body>
</html>
